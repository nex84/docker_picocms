<virtualhost *:80>
  #ServerName 127.0.0.1
  DocumentRoot /var/www/html/
  ErrorLog /var/log/apache2/picocms_error.log
  CustomLog /var/log/apache2/picocms_access.log combined
  <Directory "/var/www/html/">
    Options FollowSymLinks Indexes
    AllowOverride All
    Require all granted
    DirectoryIndex index.php
   </Directory>
</VirtualHost>
